<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Candy Shop</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="sceneIntro.js"></script>
    <script src="sceneShop.js"></script>
    <script src="sceneMap.js"></script>
    <script src="sceneChocolate.js"></script>
    <script src="sceneCaramel.js"></script>
    <script src="sceneLollipop.js"></script>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 1024, height: 720,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: true
                }
            },
            pixelArt : true,
            scene: [sceneIntro, sceneShop, sceneMap, sceneChocolate, sceneCaramel, sceneLollipop]
        }
        new Phaser.Game(config);
    </script>
</body>

</html>
